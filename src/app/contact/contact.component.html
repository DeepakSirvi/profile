<div class="row align-items-center default-container">
    <div class="col-lg-5">
        <div class="contact-card">
            <img src="../../assets/DC_Profile.jpg" alt="Contact Image" class="contact-image">
            <h2 class="contact-title"><span class="white-highlight">&lt;</span>
                {{user.name}}
                <span class="white-highlight">
                    /&gt;
                </span>
            </h2>
            <h1 class="default-highlight">{{user.profile}}</h1>

            <div class="media-content">
                <div class="media-icons">
                    <div class="media-icon">
                        <a [href]="user.linkedin" target="_blank">
                            <i class="fab fa-linkedin"></i>
                          </a>
                    </div>
                    <div class="media-icon">

                        <a [href]="user.github" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </div>

                    <div class="media-icon">
                        <a [href]="user.emailTo">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>

                
                </div>
            </div>

            <p class="contact-paragraph">
                {{user.short_desc}}
                 <span class="default-highlight">
                {{user.short_desc_hilight}}</span>.
            </p>
            <button>
                <a [href]="user.linkedin" target="_blank">
                > DM me on LinkedIn
                </a>
            </button>
        </div>
    </div>
</div>
